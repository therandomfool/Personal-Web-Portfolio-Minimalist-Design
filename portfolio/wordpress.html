<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neomorphism Responsive Cards Css</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/057a53ed5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="wordpressSection fade-in">
      <div class="card">
        <div class="lang">
          <p>Technology Used</p>
          <i class="fab fa-php"></i>
          <i class="fas fa-database"></i>
          <i class="fab fa-wordpress fa-fw"></i>
          <i class="fab fa-css3-alt"></i>
          
        </div>
        <div class="imagebox">
          <a href="https://www.myfoodielove.com/" target="blank"><img src="assets/wpMFL.gif" /></a>
          
        </div>
        <div class="main-title">
          <h2><a href="https://www.myfoodielove.com/" target="blank" >  Myfoodielove.com</a></h2>
          
          <ul class='fa-ul'>
            <li><span class='fa-li'><i class="fas fa-arrow-alt-circle-right"></i></span>Food Recipe Aggergate site</li>
            <li> <span class='fa-li'><i class="fas fa-arrow-alt-circle-right"></i></span> Custom CSS</li>
            <li><span class='fa-li'><i class="fas fa-arrow-alt-circle-right"></i></span>Pin Theme</li>
          </ul>
        </div>
        
      </div>

      
    </section>

    <script src="/app.js"></script>
  </body>
</html>
