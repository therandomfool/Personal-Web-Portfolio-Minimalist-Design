<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Web Portfolio Minimalist Design</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/057a53ed5c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="sketch.js"></script>
   
  </head>
  <body>
    <div class="container">
      <div class="me">
        <h1>Michael Degginger</h1>
        <h3>Software Developer</h3>
      </div>


      <div id="position">
        <!--  navigation buttons -->

        <div class="box-area">
          <ul class="box">
            <li data-toggle="tooltip" data-placement="right" title="HOME" onclick="home()" tabindex="0"><i class="fa fa-home fa-fw"></i></li>
            <li data-toggle="tooltip" data-placement="right" title="ABOUT ME" onclick="about()" tabindex="0"><i class="fas fa-robot fa-fw"></i></li>
            <li data-toggle="tooltip" data-placement="right" title="PORTFOLIO" onclick="portfolio()" tabindex="0">
              <i class="fas fa-laptop-code fa-fw"></i>
            </li>
            <li data-toggle="tooltip" data-placement="right" title="CONTACT ME" onclick="contact()" tabindex="0"> <i class="fa fa-send-o fa-fw"></i></li>
            <li data-toggle="tooltip" data-placement="right" title="LINKEDIN" tabindex="0"><i class="fab fa-linkedin fa-fw"></i></li>
            <li data-toggle="tooltip" data-placement="right" title="GITHUB" tabindex="0"><i class="fab fa-github-alt fa-fw"></i></li>
            <li data-toggle="tooltip" data-placement="right" title="RESUME PDF" tabindex="0"><i class="fas fa-file-pdf fa-fw"></i></li>
          </ul>
        </div>
      </div>
      <!-- project column -->

      <div class="box-area2">
        <ul class="box">
          <li onclick="home()" tabindex="0">
            <i class="fa fa-home fa-fw"></i>
          </li>
          <li tabindex="0"><i class="fab fa-js-square fa-fw"></i></li>
          <li tabindex="0"><i class="fab fa-java fa-fw"></i></li>
          <li tabindex="0"><i class="fab fa-react fa-fw"></i></li>
          <li tabindex="0"><i class="fas fa-asterisk fa-fw"></i></li>
          <li tabindex="0"><i class="fab fa-css3 fa-fw"></i></li>
          <li tabindex="0"><i class="fab fa-wordpress fa-fw"></i></li>
        </ul>
      </div>
    </div>

<!-- main view area -->

    <div class ='about' id="nav-viewarea"></div>
    <div class ='contact' id="nav-contactarea"></div>
    <div class ='linkedin' id="nav-linkedinarea"></div>
    <div class ='github' id="nav-githubarea"></div>



    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
