<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Web Portfolio Minimalist Design</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/057a53ed5c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="me">
        <h1>Michael Degginger</h1>
        <h3>Software Developer</h3>
      </div>

      <div id="position">
        <!--  navigation buttons -->

        <div class="box-area">
          <ul class="box">
            <li  tabindex="0">
              <i class="fa fa-home fa-fw"></i>
              <!-- <button onclick='home()'><i class="fa fa-home fa-fw"></i></button> -->
            </li>
            <li tabindex="0"><i class="fas fa-robot fa-fw"></i></li>
            <li onclick='home()' tabindex="0"><i class="fas fa-laptop-code fa-fw"></i></li>
            <li tabindex="0"><i class="fa fa-send-o fa-fw"></i></li>
            <li tabindex="0"><i class="fab fa-linkedin fa-fw"></i></li>
            <li tabindex="0"><i class="fab fa-github-alt fa-fw"></i></li>
            <li tabindex="0"><i class="fas fa-file-pdf fa-fw"></i></li>
          </ul>
        </div>
      </div>
      <!-- project column -->

      <div class="box-area2">
        <ul class="box">
          <li onclick='home()' tabindex="0"><i class="fa fa-home fa-fw"></i></li>
          <li tabindex="0"><i class="fab fa-js-square fa-fw"></i></li>
          <!-- <li tabindex="0"><img src="assets/java.png" alt="" height='30' width='30'></li> -->
          <li tabindex="0"><i class="fab fa-java fa-fw"></i></li>
          <li tabindex="0"><i class="fab fa-react fa-fw"></i></li>
          <li tabindex="0"><i class="fas fa-asterisk fa-fw"></i></li>
          <li tabindex="0"><i class="fab fa-css3 fa-fw"></i></li>
          <li tabindex="0"><i class="fab fa-wordpress fa-fw"></i></li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
