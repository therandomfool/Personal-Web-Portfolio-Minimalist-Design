<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Web Portfolio Minimalist Design</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/057a53ed5c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    
    <script src="sketch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script>
    $(function () {
        $("#nav-viewarea").load("about.html");
        $("#nav-contactarea").load("contact.html");
        $("#nav-linkedinarea").load("linkedin.html");
        $("#nav-githubarea").load("github.html");
        $("#nav-javascriptarea").load("portfolio/javascript.html");
        $("#nav-javaarea").load("portfolio/java.html");
        $("#nav-cssarea").load("portfolio/css.html");
        $("#nav-p5jsarea").load("portfolio/p5js.html");
        $("#nav-reactarea").load("portfolio/react.html");
        $("#nav-wordpressarea").load("portfolio/wordpress.html");
    });
</script>
  </head>
  <body>
    <div class="container">
      <div class="me">
        <h1>Michael Degginger</h1>
        <h3>Software Developer</h3>
      </div>


      <div id="position">
        <!--  navigation buttons -->

        <div class="box-area fade-in"  >
          <ul class="box">
            <li data-toggle="tooltip" data-placement="right" title="HOME" onclick="home()" tabindex="0"><i class="fa fa-home fa-fw"></i></li>
            <li data-toggle="tooltip" data-placement="right" title="ABOUT ME" onclick="about()" tabindex="0"><i class="fas fa-robot fa-fw"></i></li>
            <li data-toggle="tooltip" data-placement="right" title="LINKEDIN" onclick="linkedin()"  tabindex="0"><i class="fab fa-linkedin fa-fw"></i></li>
            <li data-toggle="tooltip" data-placement="right" title="GITHUB" onclick="github()" tabindex="0"><i class="fab fa-github-alt fa-fw"></i></li>
            <li data-toggle="tooltip" data-placement="right" title="PORTFOLIO" onclick="portfolio()" tabindex="0">
              <i class="fas fa-laptop-code fa-fw"></i>
            </li>
            <li data-toggle="tooltip" data-placement="right" title="CONTACT ME" onclick="contact()" tabindex="0"> <i class="fa fa-send-o fa-fw"></i></li>
            
            <a href="assets/MDResume.pdf" target="_blank"><li data-toggle="tooltip" data-placement="right" title="RESUME PDF" tabindex="0"><i class="fas fa-file-pdf fa-fw">  </i></li></a>
          </ul>
        </div>
      </div>
      <!-- project column -->

      <div class="box-area2 fade-in">
        <ul class="box">
          <li onclick="home()" data-toggle="tooltip" data-placement="right" title="HOME" tabindex="0">
            <i class="fa fa-home fa-fw"></i>
          </li>
          <li data-toggle="tooltip" data-placement="right" title="Javascript" onclick="javascript()" tabindex="0"><i class="fab fa-js-square fa-fw"></i></li>
          <li data-toggle="tooltip" data-placement="right" title="Java" onclick="java()" tabindex="0"><i class="fab fa-java fa-fw"></i></li>
          <li data-toggle="tooltip" data-placement="right" title="React" onclick="react()" tabindex="0"><i class="fab fa-react fa-fw"></i></li>
          <li data-toggle="tooltip" data-placement="right" title="P5.js" onclick="p5js()" tabindex="0"><i class="fas fa-asterisk fa-fw"></i></li>
          <li data-toggle="tooltip" data-placement="right" title="CSS" onclick="css()" tabindex="0"><i class="fab fa-css3 fa-fw"></i></li>
          <li data-toggle="tooltip" data-placement="right" title="Wordpress" onclick="wordpress()" tabindex="0"><i class="fab fa-wordpress fa-fw"></i></li>
        </ul>
      </div>
    </div>

<!-- main view area -->

    <div class ='about' id="nav-viewarea"></div>
    <div class ='contact' id="nav-contactarea"></div>
    <div class ='linkedin' id="nav-linkedinarea"></div>
    <div class ='github' id="nav-githubarea"></div>
    <div class ='javascript' id="nav-javascriptarea"></div>
    <div class ='java' id="nav-javaarea"></div>
    <div class ='react' id="nav-reactarea"></div>
    <div class ='p5js' id="nav-p5jsarea"></div>
    <div class ='css' id="nav-cssarea"></div>
    <div class ='wordpress' id="nav-wordpressarea"></div>



    
    
   
   
    
    
    <script src="app.js"></script>
    
  </body>
</html>
